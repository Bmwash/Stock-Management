<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Store Stock Management</h1>
    </header>
    <main>
        <div id="modal"></div>
        <div class="login">
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <button type="button" id="create-account">Create Account</button>
            </form>
        </div>
        <div class="controls" style="display: none;">
            <button id="filter-damaged">Filter Damaged Stock</button>
            <form id="add-stock-form">
                <input type="text" id="product" placeholder="Product Name" required>
                <input type="number" id="quantity" placeholder="Quantity" required>
                <select id="status" required>
                    <option value="in stock">In Stock</option>
                    <option value="out of stock">Out of Stock</option>
                    <option value="damaged">Damaged</option>
                </select>
                <button type="submit">Add Stock</button>
            </form>
        </div>
        <div class="stock-list" style="display: none;">
            <ul class="list" id="stock-list"></ul>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
